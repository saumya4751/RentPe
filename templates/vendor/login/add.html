{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css/main.css'%}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login - RentPe Vendor</title>
    <style>
      .app-header{
        background-color:hsl(192, 55%, 47%);
      }
    </style>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover" style="background:hsl(192, 55%, 47%);"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>RentPe</h1>
      </div>
      <div class="login-box" style="background-color: whitesmoke;">
        <form method="POST" class="login-form" id="myform" action="/vloginprocess">
          {% csrf_token %}
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
          <div class="form-group">
            <label class="control-label">USERNAME</label>
            <input class="form-control" type="text" name="txt1" placeholder="Email" autofocus required> 
          </div>
          <div class="form-group">
            <label class="control-label">PASSWORD</label>
            <input class="form-control" type="password" name="txt2" placeholder="Password" required>
          </div>
          <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">
                <label>
                  <p class="semibold-text mb-2"><a href="/vendor/login/register" >Sign Up</a></p>
                </label>
              </div>
              <p class="semibold-text mb-2"><a href="/vendor/login/forgot" >Forgot Password ?</a></p>
            </div>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block" type="submit" style="background: hsl(192, 55%, 47%);"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="{% static 'admin/js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'admin/js/popper.min.js'%}"></script>
    <script src="{% static 'admin/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'admin/js/main.js'%}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static 'admin/js/plugins/pace.min.js'%"></script>
    <!--script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </!--script-->
  </body>
</html>
