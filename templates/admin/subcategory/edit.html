{%extends '../master.html'%}
    {%block content%}
    <div class="app-title">
        <div>
          <h1><i class="fa fa-edit"></i> Form</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item"><a href="#">SubCategory Form</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">SubCategory Form</h3>
            <div class="tile-body">
              <form method="POST" action="/admins/subcategory/update/" id="myform" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="txt0" value="{{subcategories.0}}">
                <div class="form-group">
                  <label class="control-label">SubCategory Name</label>
                  <input class="form-control" type="varchar" name="txt1" value="{{subcategories.1}}" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <label class="control-label">Category</label>
                  <select  class="form-control"  name="txt2" value="{{subcategories.2}}">
                    {% for i in categories %}
                    <option value="{{i.0}}">{{i.1}}</option>
                    {% endfor %}
                  </select>
                 </div>
                <div class="tile-footer">
                  <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Update</button>&nbsp;&nbsp;&nbsp;<!--a class="btn btn-secondary" href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a-->
                </div>
                <!--div class="form-group">
                  <label class="control-label">Image</label>
                  <input class="form-control" type="file">
                </div-->
              </form>
            </div>
          </div>
        </div>
    {%endblock%}
