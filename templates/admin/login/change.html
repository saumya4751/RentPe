{%extends '../master.html'%}
    {%block content%}
    <div class="app-title">
        <div>
          <h1><i class="fa fa-edit"></i> Change Password</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item">login</li>
          <li class="breadcrumb-item"><a href="#">Change Password</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <div class="row">
              <div class="col-lg-6">
                <form method="POST" id="myform" enctype="multipart/form-data" action="/dash">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputEmail1">Current Password</label>
                    <input class="form-control" id="currentpassword" type="password" placeholder="Current Password" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">New Password</label>
                    <input class="form-control" id="newpassword" type="password" placeholder="New Password" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input class="form-control" id="confirmpassword" type="password" placeholder="Confirm Password" required>
                  </div>
                  <div class="tile-footer">
                    <button class="btn btn-primary" type="submit">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    {%endblock%}
