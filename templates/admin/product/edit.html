{%extends '../master.html'%}
    {%block content%}
    <div class="app-title">
        <div>
          <h1><i class="fa fa-edit"></i> Form</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item"><a href="#">Product Form</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title"> Product Form</h3>
            <div class="tile-body">
              <form method="POST" action="/admins/product/update/" id="myform" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="txt0" value="{{product.0}}">
                <div class="form-group">
                  <label class="control-label">Product Name</label>
                  <input class="form-control" type="varchar" name="txt1" value="{{product.1}}" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <label class="control-label">Product Details</label>
                  <input class="form-control" type="text" name="txt2" value="{{product.2}}" placeholder="Details" required>
                </div>
                <div class="form-group">
                  <label class="control-label">Product Cost</label>
                  <input class="form-control" type="int" name="txt3" value="{{product.3}}" placeholder="Cost" required>
                </div>
                <div class="form-group">
                  <label class="control-label">Product Quantity</label>
                  <input class="form-control" type="int" name="txt4" value="{{product.4}}" placeholder="Quantity" required>
                </div>
                <div class="form-group">
                  <label class="control-label">Product Note</label>
                  <input class="form-control" type="text" name="txt5" value="{{product.5}}" placeholder="Note" required>
                </div>
                <div class="form-group">
                  <label class="control-label">Product Image Path</label>
                  <input class="form-control" type="varchar" name="txt6" value="{{product.6}}" placeholder="Image Path" required>
                </div>
                <div class="form-group">
                  <label class="control-label">SubCategory</label>
                  <select  class="form-control"  name="txt7">
                    {% for i in subcategories %}
                    <option value='{{i.0}}'>{{i.1}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label class="control-label">Vendor</label>
                  <select  class="form-control"  name="txt8">
                    {% for i in vendor %}
                    <option value='{{i.0}}'>{{i.1}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="tile-footer">
                  <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Update</button>&nbsp;&nbsp;&nbsp;<!--a class="btn btn-secondary" href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a-->
                </div>
              </form>
            </div>
          </div>
        </div>
    {%endblock%}
