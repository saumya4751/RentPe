{%extends '../master.html'%}
    {%block content%}
    <div class="app-title">
        <div>
          <h1><i class="fa fa-edit"></i> Form</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item"><a href="#">Feedback Form</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">Feedback Form</h3>
            <div class="tile-body">
              <form method="POST" action="/admins/feedback/update/"  id="myform" enctype="multipart/form-data">
                   {% csrf_token %}
                    <input type="hidden" name="text0" value="{{feedback.0}}">
                    <div class="form-group">
                    <label class="control-label">Feedback Details</label>
                    <input class="form-control" type="varchar" name="text1" value="{{feedback.1}}" placeholder="Details" required>
                    </div>
                    <div class="form-group">
                     <label class="control-label">Feedback Date</label>
                      <input class="form-control" type="date" name="text2" value="{{feedback.2}}" placeholder="Date" required>
                    </div>
                    <div class="form-group">
                     <label class="control-label">User</label>
                     <select  class="form-control"  name="text3">
                      {% for i in user %}
                      <option value='{{i.0}}'>{{i.1}}</option>
                      {% endfor %}
                    </select>
                    </div>
                    <div class="form-group">
                     <label class="control-label">Vendor</label>
                     <select  class="form-control"  name="text4">
                      {% for i in vendor %}
                      <option value='{{i.0}}'>{{i.1}}</option>
                      {% endfor %}
                     </select>
                    </div>
                    <div class="tile-footer">
                      <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Update</button>&nbsp;&nbsp;&nbsp;<!--a class="btn btn-secondary" href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a-->
                    </div>
              </form>
            </div>
          </div>
        </div>
    {%endblock%}
